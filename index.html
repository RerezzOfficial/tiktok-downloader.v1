<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-color: #f4f7f9;
            --card-background-color: #ffffff;
            --text-color: #212529;
            --text-muted-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --success-color: #198754;
            --error-color: #dc3545;
        }

        body.dark-mode {
            --primary-color: #0d6efd;
            --primary-hover-color: #3b82f6;
            --background-color: #121212;
            --card-background-color: #1e1e1e;
            --text-color: #e9ecef;
            --text-muted-color: #adb5bd;
            --border-color: #495057;
            --shadow-color: rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: var(--card-background-color);
            border-radius: 50%;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.25rem;
            z-index: 1000;
        }
        
        .theme-switcher:hover {
            transform: scale(1.1);
        }

        #theme-icon.bi-sun-fill {
            display: none;
        }

        body.dark-mode #theme-icon.bi-sun-fill {
            display: inline-block;
        }
        
        body.dark-mode #theme-icon.bi-moon-stars-fill {
            display: none;
        }
        
        .container {
            width: 100%;
            max-width: 650px;
            background-color: var(--card-background-color);
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-color);
            padding: 30px 40px;
            transition: background-color 0.3s ease;
            border: 1px solid var(--border-color);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        header h1 i {
            color: var(--primary-color);
        }

        header p {
            font-size: 1.05rem;
            color: var(--text-muted-color);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #tiktok-url {
            flex-grow: 1;
            padding: 14px 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #tiktok-url:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px color-mix(in srgb, var(--primary-color) 25%, transparent);
        }

        #submit-btn {
            padding: 14px 24px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 130px;
        }
        
        #submit-btn:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }
        
        #submit-btn:disabled {
            background-color: var(--text-muted-color);
            cursor: not-allowed;
            transform: none;
        }

        #status-message {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            min-height: 24px;
        }

        #result-container {
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-preview video {
            width: 100%;
            border-radius: 12px;
            background-color: #000;
            margin-bottom: 20px;
        }

        .video-info h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.5;
            font-weight: 600;
        }

        .author-info {
            background-color: var(--background-color);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .author-info p {
            font-size: 0.95rem;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background-color: var(--background-color);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .stat-item i {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }

        .stat-item .bi-heart-fill {
            color: #ff4d6d;
        }
        
        .stat-item .bi-eye-fill {
            color: #4361ee;
        }
        
        .audio-player-container {
            margin-top: 20px;
        }

        .audio-player-container p {
            margin-bottom: 10px;
            font-weight: 600;
        }

        audio {
            width: 100%;
        }

        .download-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover-color);
        }

        .btn-secondary {
            background-color: var(--success-color);
        }
        .btn-secondary:hover {
            background-color: #157347;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            width: 100%;
            max-width: 650px;
        }

        .footer-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .social-link.whatsapp-channel { background-color: #128C7E; }
        .social-link.whatsapp-group { background-color: #25D366; }
        .social-link.youtube { background-color: #FF0000; }

        .social-link i {
            font-size: 1.3rem;
        }
        
        .copyright {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-muted-color);
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            .container, footer {
                padding-left: 20px;
                padding-right: 20px;
            }
            header h1 {
                font-size: 1.8rem;
            }
            .input-group {
                flex-direction: column;
            }
            .download-buttons, .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switcher" id="theme-toggle">
        <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
        <i class="bi bi-sun-fill" id="theme-icon"></i>
    </div>

    <main class="container">
        <header>
            <h1><i class="bi bi-tiktok"></i> TikTok Downloader</h1>
            <p>Unduh video dan audio TikTok tanpa watermark</p>
        </header>

        <form id="tiktok-form">
            <div class="input-group">
                <input type="url" id="tiktok-url" placeholder="https://vt.tiktok.com/xxxxxxxx/" required>
                <button type="submit" id="submit-btn">
                    <span class="btn-text">
                        <i class="bi bi-download"></i> Unduh
                    </span>
                    <span class="loader" style="display: none;"></span>
                </button>
            </div>
        </form>

        <div id="status-message"></div>

        <section id="result-container" style="display: none;">
            <div class="video-preview">
                <video id="video-player" controls preload="metadata"></video>
            </div>
            <div class="video-info">
                <h2 id="video-title"></h2>
                <div class="author-info">
                    <p><strong><i class="bi bi-person-fill"></i> Pembuat:</strong> <span id="video-author"></span></p>
                    <p><strong><i class="bi bi-at"></i> Username:</strong> <span id="video-username"></span></p>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <i class="bi bi-heart-fill"></i>
                        <span id="video-likes"></span> Suka
                    </div>
                    <div class="stat-item">
                        <i class="bi bi-eye-fill"></i>
                        <span id="video-views"></span> Penayangan
                    </div>
                </div>
            </div>
            <div class="audio-player-container">
                <p><strong><i class="bi bi-music-note-beamed"></i> Audio Original:</strong></p>
                <audio id="audio-player" controls preload="metadata"></audio>
            </div>
            <div class="download-buttons">
                <a id="download-video" href="#" download class="btn btn-primary"><i class="bi bi-camera-video-fill"></i> Video (HD)</a>
                <a id="download-audio" href="#" download class="btn btn-secondary"><i class="bi bi-music-note"></i> Audio (MP3)</a>
            </div>
        </section>
    </main>
    
    <footer>
        <h2 class="footer-title">Ikuti Kami</h2>
        <div class="social-links">
            <a href="https://whatsapp.com/channel/0029Vat4lwpKLaHoS0MAwj3Z" target="_blank" class="social-link whatsapp-channel">
                <i class="bi bi-whatsapp"></i>
                <span>Saluran Wa</span>
            </a>
            <a href="https://chat.whatsapp.com/J2KV9Wydi3v5panKYX3VIv" target="_blank" class="social-link whatsapp-group">
                <i class="bi bi-whatsapp"></i>
                <span>Grup Chat</span>
            </a>
            <a href="https://www.youtube.com/@Rerezz-Official" target="_blank" class="social-link youtube">
                <i class="bi bi-youtube"></i>
                <span>YouTube</span>
            </a>
        </div>
        <p class="copyright"><b style="color: cyan;">&copy;</b> 2025 TikTok Downloader V1 <b style="color: red;">|</b> By Its Me Rerezz.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const tiktokForm = document.getElementById('tiktok-form');
            const urlInput = document.getElementById('tiktok-url');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.querySelector('.btn-text');
            const loader = document.querySelector('.loader');
            const statusMessage = document.getElementById('status-message');
            const resultContainer = document.getElementById('result-container');
            const videoPlayer = document.getElementById('video-player');
            const videoTitle = document.getElementById('video-title');
            const videoAuthor = document.getElementById('video-author');
            const videoUsername = document.getElementById('video-username');
            const videoLikes = document.getElementById('video-likes');
            const videoViews = document.getElementById('video-views');
            const audioPlayer = document.getElementById('audio-player');
            const downloadVideoBtn = document.getElementById('download-video');
            const downloadAudioBtn = document.getElementById('download-audio');
            
            const API_KEY = "8ec6cbac3e";

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            };
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const isDarkMode = document.body.classList.contains('dark-mode');
                const newTheme = isDarkMode ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            tiktokForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const url = urlInput.value.trim();
                if (!url) {
                    showStatus('Harap masukkan URL TikTok yang valid.', 'error');
                    return;
                }

                setLoading(true);
                resultContainer.style.display = 'none';
                showStatus('Sedang memproses...', 'loading');
                
                try {
                    const apiUrl = `https://api.im-rerezz.xyz/api/dl/tiktokv2?url=${encodeURIComponent(url)}&apikey=${API_KEY}`;
                    const response = await axios.get(apiUrl);
                    
                    if (response.data && response.data.status && response.data.data) {
                        displayResults(response.data.data);
                        showStatus('Berhasil ditemukan!', 'success');
                    } else {
                        throw new Error(response.data.message || 'URL tidak valid atau video tidak dapat ditemukan.');
                    }

                } catch (error) {
                    showStatus(`Terjadi kesalahan: ${error.message}`, 'error');
                    resultContainer.style.display = 'none';
                } finally {
                    setLoading(false);
                }
            });

            const setLoading = (isLoading) => {
                submitBtn.disabled = isLoading;
                if (isLoading) {
                    btnText.style.display = 'none';
                    loader.style.display = 'block';
                } else {
                    btnText.style.display = 'flex';
                    loader.style.display = 'none';
                }
            };

            const showStatus = (message, type) => {
                statusMessage.textContent = message;
                statusMessage.style.color = type === 'error' ? 'var(--error-color)' : (type === 'success' ? 'var(--success-color)' : 'var(--text-muted-color)');
            };

            const displayResults = (data) => {
                videoTitle.textContent = data.title;
                videoAuthor.textContent = data.author;
                videoUsername.textContent = `@${data.username}`;
                videoLikes.textContent = Number(data.likes).toLocaleString('id-ID');
                videoViews.textContent = Number(data.views).toLocaleString('id-ID');
                
                videoPlayer.src = data.videoUrl;
                audioPlayer.src = data.audioUrl;
                
                downloadVideoBtn.href = data.videoUrl;
                downloadAudioBtn.href = data.audioUrl;
                
                resultContainer.style.display = 'block';
            };
        });
    </script>
</body>
    </html>
